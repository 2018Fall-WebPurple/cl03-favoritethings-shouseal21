<html>

    <head>
        <link rel="stylesheet" href="myfavoritethings.css">  <!-- link to CSS -->
        <!-- metadata -->
        <meta charset="utf-8">
        <meta name="description" content="My Favorite Things; created in Brackets.">
        <meta name="keywords" content="pictures, html, css, figcaption, figure, easy">
        <title>My Favorite Things</title>
        <link rel="shortcut icon" href="favicon.ico">  <!-- favicon -->
    </head>
    <body>
        
    <figure>
        <!-- alt is only shown when the picture fails to appear on the web page -->
        <img id="candycorn" src="candycorn.jpg" alt="Candy Corn" title="Whenever I see candy corn, it reminds me of Halloween and puts me in a spooky mood!"/>
        <figcaption>Candy corn is popular primarily around Halloween. <br \> The three colors of the candy include: a yellow end, an orange center, and a pointed white tip. <br \>They mimic the appearance of kernels of corn, hence the name.</figcaption>
    </figure>
        <hr />
    <figure>
        <!-- the id tag is used to make changes the the css file so the pictures can be modified -->
        <img id="pumpkins" src="pumpkins.jpg" alt="Pumpkins" title="Around Halloween, people carve pumpkins to show their Halloween spirit and express themselves through its designs."/>
        <figcaption>A pumpkin is similar to a squash plant. <br \>It is round, with smooth, slightly ribbed skin, and had a deep yellow to orange color. <br \>The thick shell contains the seeds and pulp.</figcaption>
    </figure>
        <hr />   
    <figure>
        <!-- figcation is the caption underneath the picture. it describes what the picture is and what its purpose is -->
        <img id="trees" src="spookytrees.jpg" alt="Spooky Trees" title="Whenever I see trees at night, I think about Halloween and scary movies."/>
        <figcaption>Trees that have a shadow or shape like shown above are usually present around Halloween because of the cold weather. <br \>The fact that the trees don't have leaves makes them even scarier when in the dark.</figcaption>
    </figure>
      <hr />  
    </body>
